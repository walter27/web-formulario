<div class="row">
    <div class="col-lg-12 mb-5 d-flex justify-content-end">
        <button (click)="exportarPdf()" type="button " class="boton ms-4 ">Descargar PDF</button>
    </div>
    <div class="col-lg-12 pb-5">
        <highcharts-chart id="graficaSpider" [(update)]="updateDemo" [oneToOne]=true [Highcharts]="highcharts" [options]="chartOptions" style="width: 100%; height: 500px; display: block;">
        </highcharts-chart>
    </div>
    <div *ngFor="let variableSeleccionada of listaVariable" class="col-lg-12 pb-5">
        <app-grafica-bar [usuario]="usuario" [listaVarianteResultado]="listaResultadoVariante" [variable]="variableSeleccionada"></app-grafica-bar>
    </div>
</div>
